<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleSniper - Analytics SaaS com IA</title>
    <link rel="icon" type="image/png" href="scr/assets/don_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #000000 !important;
            background: #000000 !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: #ff6b35;
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 120px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ff6b35;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: #ff6b35;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }

        .btn:hover {
            background: #ff5722;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,53,0.4);
        }

        @media (max-width: 768px) {
            .logo img {
                width: 100px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="scr/assets/don_logo.png" alt="SaleSniper Logo">
        </div>
        <h1 class="title">SaleSniper</h1>
        <p class="subtitle">Analytics SaaS com IA</p>
        <a href="https://salesniper.streamlit.app/" class="btn">Acessar App</a>
    </div>
</body>
</html>
